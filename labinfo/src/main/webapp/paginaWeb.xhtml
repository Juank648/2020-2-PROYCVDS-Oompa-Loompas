<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
		
		<h:head>
			<title>Labinfo</title>
			<link href="css/es.css" rel="stylesheet"/>
			<script type="text/javascript" src="/js/main.js"></script>
		</h:head>
		<body>
			<div  id = "primero" class="contenedor-form">
				
				<div id="hi" class="botonCuenta">
					<span id="pr" style="color: white" onclick="ocultar()"> Crear Cuenta</span>
				</div>
				
				<div id="segundo" class="formulario">
					<img class="avatar" src= "img/sistemas.png" alt="Logo de login"/>
					<h2 style="color: white">Iniciar Sesión</h2>
					<form action="#">
						<input type="text" placeholder="Usuario" id="atributo"></input>
						<input type="password" placeholder="Contraseña" id="contra"></input>
						<input type="submit" value="Iniciar Sesión" id="boton"></input>
					</form>
				</div>
				
				<div id ="tercero" class="formulario">
					<img class="avatar" src= "img/sistemas.png" alt="Logo de login"/>
					<div id="hi" class="botonVolver">
						<span id="sg" style="color: white" onclick="mostrar()"> Volver</span>
					</div>
					<h2 style="color: white">Crea tu Cuenta</h2>
					<form action="#">
						<input type="text" placeholder="Usuario" id="registoUsuario"></input>
						
						<input type="password" placeholder="Contraseña" id="registoContra"></input>
						
						<input type="email" placeholder="Correo Electrónico" id="correo"></input>
						
						<input type="text" placeholder="Teléfono"></input>
						
						<input type="submit" value="Registrarse"  id="botonRegistro"></input>
					</form>
				</div>
				<div class="reset-password">
					<a href="#" style="color: white">¿Olvidé mi Contraseña?</a>
				</div>

				
			</div>								
		</body>
</html>
